<body>






  <h2 class="aa_h2">Users Table</h2>
<table>
 
 <thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Email</th>
<th>Age</th>
</tr>
</thead>
<tbody>

  {% for user in users %}
<tr>
<td>{{user.id}}</td>
<td>{{user.first_name}} {{user.last_name}}</td>
<td>{{user.email_addres}}</td>
<td>{{user.age}}</td>

</tr>
{% endfor %}


</tbody>
</table>
<hr>
<h2 class="aa_h2">Add a User</h2>

<form action="/add" method="post" class="submission-form">
<label>First Name<label> <input class="inpt" type="text" name="first_name"  required>
<label>Last Name</label> <input class="inpt" type="text" name="last_name" required>
<label>Email</label> <input class="inpt" type="email" name="email" required>
<label>Age</label> <input class="inpt" type="text" name="age" required>
{% csrf_token %}
<input type="submit" class="submit"  >

</form>

</body>
