{% extends 'bace.html' %}

{% block head %} 
<title>Amadon</title>
{% endblock %}
{% block content %}
    <div class="cont">
        <h1>Amadon store!</h1>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
       {% for product in all_products %}
          <tr>
      <td>{{product.description}}</td>
            <td>${{product.price}}</td>
            <td>
            <form action="/amadon/checkout/{{product.id}}/p" method="post"  enctype="multipart/form-data">
                <select  class="select"  name='quantity'>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
      
                 </select>
                 <input type='hidden' name='product_id' value="{{product.id}}" />
                 {% csrf_token %}
                 <input class="btn btn-primary" type="submit" value="Buy!" >
            </form>
        </td>
          </tr>
          {% endfor %}
       
        </tbody>
      </table>
    </div>
    {% endblock %}
