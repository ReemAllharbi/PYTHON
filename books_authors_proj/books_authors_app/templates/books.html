{% extends 'bace.html' %}




{% block content %}
<div class="conriner">
    <div class="cont">
        <h1>Add a Book</h1>
        <form action="/add_book" method="post" id="sectionForm" >
            <div class="box">
            <label>Title:*</label>
            <input class="inp" name="title" type="text" required >
        </div>
        <div class="box">
            <label>Description:</label>
            <textarea class="inp textarea" name="description" type="text"  ></textarea>
        </div>
            {% csrf_token %}
            <input class="submit" type="submit" value="Add Book" >
        </form>
        </div>
        

    <div class="cont">
        <h1>Book's Table</h1>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.id }} </td>
                    <td>{{ book.title }} </td>
                    <td ><a class="view" href="/books/{{book.id}}">View</a></td>
                </tr>
              
                {% endfor %}
          
            </tbody>
        </table>
     
        </div>

    </div>

{% endblock %}
